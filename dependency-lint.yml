ignoreErrors:
  unused:
    - babel-preset-es2015
    - babel-preset-es2016
    - babel-preset-es2017
    - babel-preset-react
    - babel-plugin-transform-object-rest-spread
requiredModules:
  files:
    root: '**/*.{js,cgi}'
    ignore:
      - build/**/*
      - node_modules/**/*
  transpilers:
    - extension: .js
      fnName: transform
      module: babel-core
      resultKey: code
